<!-- Products Component -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="mb-1">Products</h4>
    <p class="text-muted mb-0">Showing {{ total }} products</p>
  </div>

  <div class="d-flex gap-2">
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Sort by: Popularity
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Popularity</a></li>
        <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
        <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
        <li><a class="dropdown-item" href="#">Newest First</a></li>
        <li><a class="dropdown-item" href="#">Customer Rating</a></li>
      </ul>
    </div>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary active">
        <i class="fas fa-th"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary">
        <i class="fas fa-list"></i>
      </button>
    </div>
  </div>
</div>
<form [formGroup]="filterForm" class="mb-4">
  <div class="row g-3">
    <div class="col-md-4">
      <input formControlName="title" type="text" class="form-control" placeholder="Search by title">
    </div>
    <div class="col-md-4">
      <input formControlName="price" type="number" class="form-control" placeholder="Max price">
    </div>
    <div class="col-md-4">
      <select formControlName="category" class="form-select">
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat.name">{{cat.name}}</option>
      </select>
    </div>
  </div>
  <div class="mt-3">
    <button type="button" class="btn btn-secondary" (click)="resetFilters()">Reset Filters</button>
  </div>
</form>

<div class="row g-4">
  <!-- Product Card 1 -->
  <div class="col-lg-4 col-md-6" *ngFor="let prod of products| productFilter: filterForm.value">
    <app-product-card [product]="prod"></app-product-card>

  </div>
</div>

<!-- Pagination -->
<nav class="mt-5">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">...</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">21</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
